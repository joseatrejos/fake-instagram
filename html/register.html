<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    </meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </meta>

    <title>Instagram Clone | Jose Trejo</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    </link>

    <link rel="manifest" href="manifest.json">
    </link>

    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    </link>

    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    </link>

    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    </link>

    <link rel="stylesheet" href="assets/css/styles.min.css">
    </link>
</head>

<body style="background-color:#FAFAFA;">
    <!-- Start: Login -->

    <section class="login-clean" style="background-color: transparent;font-family: Poppins, sans-serif;">
        <form method="post" style="margin-top: 40px;" action="login.html">
            <!-- Start: Logo -->

            <div class="illustration">
                <img src="assets/img/logo.png">
            </div>

            <!-- End: Logo -->

            <div class="form-group mb-3">
                <input class="form-control" type="text" placeholder="Name"></input>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="email" placeholder="Username"></input>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password"></input>
            </div>

            <div class="form-group mb-3">
                <button class="btn btn-primary d-block w-100" type="submit"
                    style="background-color: #00b5a8;">Register</button>
            </div>
        </form>
    </section>

    <!-- End: Login -->
    <!-- Start: Navigation with Search -->

    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search"
        style="border-bottom-style: none;border-bottom-color: var(--bs-secondary);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png">
            </a>

            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1">
                <form class="mx-auto search-form" target="_self">
                    <div class="d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent;border-right-style: none;">
                                <i class="fa fa-search" style="border-bottom-style: none;"></i>
                            </span>

                            <input class="form-control" type="text" placeholder="Search"
                                style="border-left-style: none;"></input>
                        </div>

                        <label class="form-label d-flex mb-0" for="search-field"></label>
                    </div>
                </form>

                <a class="btn" role="button" href="index.html">
                    <i class="fas fa-home"></i>
                </a>

                <a class="btn" role="button">
                    <i class="fab fa-facebook-messenger"></i>
                </a>

                <a class="btn" role="button">
                    <i class="fas fa-compass"></i>
                </a>

                <a class="btn" role="button" href="index.html" style="margin-right: 5px;">
                    <i class="fas fa-heart"></i>
                </a>

                <div class="dropdown">
                    <a aria-expanded="false" data-bs-toggle="dropdown" href="#">
                        <img class="img-fluid" src="assets/img/profileImage.jpg"
                            style="max-height: 27px;border-radius: 50%;">
                    </a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="profile.html">Profile</a>

                        <a class="dropdown-item" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- End: Navigation with Search -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
