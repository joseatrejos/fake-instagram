<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    </meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </meta>

    <title>Instagram Clone | Jose Trejo</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    </link>

    <link rel="manifest" href="manifest.json">
    </link>

    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    </link>

    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    </link>

    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    </link>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    </link>

    <link rel="stylesheet" href="assets/css/styles.min.css">
    </link>
</head>

<body style="background-color:#FAFAFA;">
    <!-- Start: Login -->

    <section class="login-clean" style="background-color: transparent;font-family: Poppins, sans-serif;">
        <form data-aos="zoom-in" data-aos-once="true" method="post" style="margin-top: 40px;" action="login.html">
            <h2 class="visually-hidden">Login Form</h2>

            <div class="illustration">
                <img src="assets/img/logo.png">
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="email" placeholder="Username"></input>
            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password"></input>
            </div>

            <div class="form-group mb-3">
                <button class="btn btn-primary d-block w-100" type="submit" style="background-color: #00b5a8;">Log
                    in</button>
            </div>

            <a class="forgot" href="#">Register</a>
        </form>
    </section>

    <!-- End: Login -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
