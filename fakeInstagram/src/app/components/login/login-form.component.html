<section class="login-clean" style="background-color: transparent;font-family: Poppins, sans-serif;">
    <form method="post" data-aos="zoom-in" data-aos-once="true" style="margin-top: 40px;" action="login.html">
        <h2 class="visually-hidden">Login Form</h2>

        <div class="illustration">
            <img src="assets/img/logo.png">
        </div>

        <div class="form-group mb-3">
            <input class="form-control" type="email" placeholder="Username"/>
        </div>

        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password"/>
        </div>

        <div class="form-group mb-3">
            <a class="btn btn-primary d-block w-100" [routerLink]="['/feed']" style="background-color: #00b5a8;">
                Log in
            </a>
        </div>

        <a class="forgot" [routerLink]="['/register']">Register</a>
    </form>
</section>
