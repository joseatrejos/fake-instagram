<!DOCTYPE html>

            </a>

            <div class="collapse navbar-collapse" id="navcol-1">

                    <div class="d-flex align-items-center">
                        <div class="input-group">
                            <span class="input-group-text" style="background: transparent;border-right-style: none;">

                            </span>

                            <input class="form-control" type="text" placeholder="Search"

                        </div>

                        <label class="form-label d-flex mb-0" for="search-field"></label>
                    </div>
                </form>

                <a class="btn" role="button" href="index.html">

                </a>

                <a class="btn" role="button">

                </a>

                <a class="btn" role="button">
                    <i class="fas fa-compass"></i>
                </a>

                <a class="btn" role="button" href="index.html" style="margin-right: 5px;">

                </a>

                        <a class="dropdown-item" href="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
